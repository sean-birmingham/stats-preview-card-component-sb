<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="card">
          <div class="card-text">
            <h1>
              Get
              <span class="accent">insights</span>
              that help your business grow.
            </h1>
            <p class="main-text">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
              and overall efficiency.
            </p>
            <div class="stats">
              <div class="stat-item">
                <h2>10k+</h2>
                <p class="stat-title">companies</p>
              </div>
              <div class="stat-item">
                <h2>314</h2>
                <p class="stat-title">templates</p>
              </div>
              <div class="stat-item">
                <h2>12M+</h2>
                <p class="stat-title">queries</p>
              </div>
            </div>
          </div>
          <div class="card-img"></div>
        </div>
      </section>
    </main>
  </body>
</html>
